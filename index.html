<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flexbox exercise - Nailbiter Menu</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="container">
        <header>
            <nav class="navbar">
                <h1 class="logo">
                    <img class="icon" src="img/logo.svg" alt="Chas Academy">
                </h1>
                <label for="menu-toggle">
                    <div class="hamburger">
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                    </div>
                </label>              
            </nav>
            <hr>
            <div class="search">
                <input type="text">
                <img class="icon" src="img/search-solid.svg" alt="Search">
            </div>
            <hr>
        </header>
        <input id="menu-toggle" type="checkbox">
        <main id="menu">
            <a href="#"><img class="icon" src="img/inbox-solid.svg" alt="Inbox">Inbox</a>
            <a href="#"><img class="icon" src="img/user-solid.svg" alt="Account">Account</a>
            <a href="#"><img class="icon" src="img/trash-solid.svg" alt="Trash Can">Trash Can </a>
            <a href="#"><img class="icon" src="img/calendar-week-solid.svg" alt="Calender">Calender</a>
            <a href="#"><img class="icon" src="img/bell-solid.svg" alt="Reminder">Reminder</a>
        </main>
        <hr>
        <footer>
            @ copyright
        </footer>
    </div>
</body>

</html>
